<div class="container">
    <div class="mayorMenor-container">
        <button class="btn btn-outline-black comenzar" *ngIf="!comenzar" type="button" (click)="comenzarJuego()">Comenzar</button>
        <button class="btn btn-outline-black comenzar" *ngIf="comenzar" type="button" (click)="reintentarJuego()">Reiniciar</button>
        <div  *ngIf="comenzar" class="row" style="margin-top: 10px; margin-left: 550px;">
            <h1>Puntos: {{this.puntaje}}</h1>
        </div>
        <div *ngIf="comenzar" class="row" style="margin-top: 10px;">
            <button class="col btn btn-outline-white carta" (click)="mayorMenor('menor')">Menor</button>
            <input type="text" placeholder="{{this.carta}}" style="size: 100; font-size: 30px; text-align: center;">
            <button class="col btn btn-outline-white carta" (click)="mayorMenor('mayor')">Mayor</button>
        </div>
        <div  *ngIf="comenzar" class="row" style="margin-top: 10px; margin-left: 50px;">
            <h1>Intentos restantes: {{this.intentos}}</h1>
        </div>
        <div  *ngIf="comenzar" class="row" style="margin-top: 5px; margin-left: 150px;">
            <h2 class="row">{{this.mensaje}}</h2>
        </div>
        <div  *ngIf="comenzar" class="row" style="margin-top: 5px; margin-left: 150px;">
            <h2 class="row">{{this.mensaje2}}</h2>
        </div>
    </div>
</div>
