<div class="container">
    <div class="ahorcado-container">
        <button class="btn btn-outline-black comenzar" *ngIf="!comenzar" type="button" (click)="comenzarJuego()">Comenzar</button>
        <button class="btn btn-outline-black comenzar" *ngIf="comenzar" type="button" (click)="reintentarJuego()">Reiniciar</button>
        <div class="row intento">
            <h1 style="margin-left: 25px;">CANTIDAD DE INTENTOS: {{this.intentos}}</h1>
        </div>
        <div class="row palabra" *ngIf="this.letrasPalabras">
            <div *ngFor="let item of this.letrasPalabras; index as i">
                <div class="col-12" style="margin-left: 15px; margin-right: 15px; margin-top: 10px;">
                    <input style="color:white; background-color: rgb(195, 233, 120);" class="btn btn-outline-warning" id={{i}} (click)="letraUser(this.letrasPalabras[i])" placeholder="" size="1" disabled>
                </div>
            </div>
        </div>
        
        <div class="row teclado" *ngIf="comenzar" style="margin-left: 10px; margin-right: 10px; margin-top: 15px;">
            <div *ngFor="let item of this.letras; index as i">
                <div class="col" style="margin-top: 10px;">
                    <button class="btn btn-outline-info" id={{this.letras[i]}} (click)="letraSeleccionada(item)">{{this.letras[i]}}</button>
                </div>
            </div>
        </div>
        <div class="row mensajes">
            <h2 style="margin-left: 400px;">{{this.mensaje}}</h2>
        </div>
    </div>
</div>
